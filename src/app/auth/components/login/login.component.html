<div class="main h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-5 col-md-5">
                <div class="card animated fadeIn">
                    <div class="card-body">
                        <h1 class="card-title">Login</h1>

                        <div *ngIf="errorMessage !== ''">
                            <div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
                        </div>
                        
                        <form [formGroup]="formLogin" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control shadow-none" id="email" placeholder="E-mail" formControlName="email"
                                autofocus>
                                <span class="validation-text" *ngIf="!formLogin.controls['email'].valid && formLogin.controls['email']?.touched">Campo obrigatório</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control shadow-none" id="password"
                                    placeholder="Senha" formControlName="password" minlength="6">
                                    <span class="validation-text" *ngIf="!formLogin.controls['password'].valid && formLogin.controls['password']?.touched">Campo obrigatório</span>
                            </div>
                            <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary btn-block shadow-none mt-3">Acessar
                                Plataforma</button>
                        </form>
                        <div class="mt-3 text-center">
                            <span>Ainda não possui conta? <a routerLink="/auth/registrar">registre-se</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
