<app-navbar></app-navbar>

<div class="container animated fadeIn">
    <h1>Saldo e Extrato</h1>

    <section class="mt-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <h6 class="card-title">Saldo atual</h6>
                        <h3 *ngFor="let balance of (balance$ | async)" class="card-subtitle mb-2 text-white">{{
                            balance.points }} pontos</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2 class="mt-5">Extrato</h2>

        <div class="table-responsive">
            <table class="table" *ngIf="(statements$ | async)?.length > 0; else noStatements">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Produto</th>
                        <th>Pontos Usados</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let statement of (statements$ | async)">
                        <td>
                            <h6><strong>{{ statement.createdAt | date:'dd/MM/yyyy - HH:mm' }}</strong></h6>
                        </td>
                        <td>
                            <h6>{{ statement.product }}</h6>
                        </td>
                        <td>
                            <h6 class="text-primary">{{ statement.pointsUsed }}</h6>
                        </td>
                        <td>
                            <button class="btn btn-secondary btn-block shadow-none">Ver Detalhes</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ng-template #noStatements>
            <h4 class="text-center mt-5">Não há extrato :(</h4>
        </ng-template>
    </section>
</div>
